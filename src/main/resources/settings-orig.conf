# Comma separated list of systems
systems=AISD,Helcom,Northsea,IALA

# HTTP server port
http_server_port=8088

# Alert email
alert_email=obo@frv.dk

# Email from
email_from=aisspy@frv.dk

# SMTP server
smtp_server=frvemailrelay.fomfrv.dk

# Min interval between emails in minutes
email_min_interval=5

###############################################################
### AISD

# Proxy settings
system_proxy.AISD=localhost:4001

# Optional proxy startup command
#system_proxy_startup.AISD=C:\\Program Files\\GateHouse\\Subscriber Proxy|clientproxy.exe|-m -w -uais-frv-obo2 -paditus

# Country origins
countries.AISD=DK,SE,NO,FO,GL,IS,FR,NL,BE,GB,IE,PL,LV,LT,EE,FI,RU

# Seconds without system data before system is marked failing
system_receive_fail_time.AISD=60

# The minimum rate before system is marked with failure (msg/min)
system_rate_minimum.AISD=1000

# Seconds without country data before country is marked failing
country_receive_fail_time.AISD=120

# The minimum rate before country is marked with failure
country_rate_minimum.AISD=0

# Base stations for surveillance
