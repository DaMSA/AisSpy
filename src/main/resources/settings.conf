# Comma separated list of systems
systems=AISW_NoFilter,AISD,Helcom,Northsea,IALA

# HTTP server port
http_server_port=8090

# Alert email
alert_email=obo@dma.dk

# Email from
email_from=aisservice-sfs@dma.dk

# SMTP server
smtp_server=localhost

# Min interval between emails in minutes
email_min_interval=5

###############################################################
### AISW_NoFilter

# Proxy settings
system_proxy.AISW_NoFilter=10.33.129.110:65261

# Country origins
countries.AISW_NoFilter=DK,BE,DE,FI,FO,NO,GL,IS,FR,NL,GB,IE,PL,LV,LT,EE,RU,SE,AU,BG,CL,CN,FO,GL,IQ,ME,NO,OM,ZW,CF,US,PN

# Seconds without system data before system is marked failing
system_receive_fail_time.AISW_NoFilter=30

# The minimum rate before system is marked with failure (msg/min)
system_rate_minimum.AISW_NoFilter=1000

# Seconds without country data before country is marked failing
country_receive_fail_time.AISW_NoFilter=30

# The minimum rate before country is marked with failure
country_rate_minimum.AISW_NoFilter=5

# Base stations for surveillance
